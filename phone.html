<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Phone</title>
</head>
<body>
  <div class="container">
    <!-- Use Bootstrap button classes -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <button id="phoneButton" class="btn btn-primary btn-lg mt-5">Press me</button>
    </div>
  </div>

  <script>
      const phoneButton = document.getElementById('phoneButton');
      
      // make sure there is no https here
      const ngrokURL = '1f7b-1-6-222-154.ngrok-free.app ';
      const ws = new WebSocket(`wss://${ngrokURL}`);
  
      // const ws = new WebSocket(`ws://${window.location.host}`);
  
      ws.onopen = () => {
        console.log('WebSocket connection established in phone page');
      };
  
      ws.onmessage = (event) => {
        console.log(`Received message from server: ${event.data}`);
      };
  
      let buttonPressed = false;
      const getCurrentTime = () => new Date().toLocaleTimeString();
      phoneButton.addEventListener('click', () => {
        buttonPressed = !buttonPressed;

        phoneButton.style.backgroundColor = buttonPressed ? '#16f716' : 'red';
        phoneButton.textContent = buttonPressed ? 'Game Started' : 'Game Paused';

        ws.send(JSON.stringify({ buttonPressed, time: getCurrentTime() }));

        if (buttonPressed) {
          
          intervalId = setInterval(() => {
            ws.send(JSON.stringify({ buttonPressed, time: getCurrentTime() }));
            console.log('Data sent every 100ms' + getCurrentTime());
          }, 100);

        } else {
          clearInterval(intervalId);
          intervalId = null;
        }
      });
  </script>

  <!-- Include Bootstrap JS and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
