<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Game Page</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Game Page</h1>
    <div class="container">
        <table id="gameStatus" class="table table-striped table-bordered text-center mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Alpha</th>
              <th scope="col">Beta</th>
              <th scope="col">Gamma</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="alpha">0</td>
              <td id="beta">0</td>
              <td id="gamma">0</td>
            </tr>
          </tbody>
        </table>
    </div>

  <script>
    const gameStatus = document.getElementById('gameStatus');

    // make sure there is no https here
    const ngrokURL = '1f7b-1-6-222-154.ngrok-free.app ';
    const ws = new WebSocket(`wss://${ngrokURL}`);
    
    // const ws = new WebSocket(`ws://${window.location.host}`);
    
    ws.onopen = () => {
      console.log('WebSocket connection established from game page');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.buttonPressed) {
        document.getElementById('alpha').textContent = data.orientationData.alpha.toFixed(1);
        document.getElementById('beta').textContent = data.orientationData.beta.toFixed(1);
        document.getElementById('gamma').textContent = data.orientationData.gamma.toFixed(1);
      } else {
        document.getElementById('alpha').textContent = 0;
        document.getElementById('beta').textContent = 0;
        document.getElementById('gamma').textContent = 0;
      }
    };
  </script>

  <!-- Include Bootstrap JS and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
