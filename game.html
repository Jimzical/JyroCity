<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Game Page</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Game Page</h1>
    <p id="gameStatus" class="text-center mt-3">0</p>
  </div>

  <script>
    const gameStatus = document.getElementById('gameStatus');

    // make sure there is no https here
    const ngrokURL = '1f7b-1-6-222-154.ngrok-free.app ';
    const ws = new WebSocket(`wss://${ngrokURL}`);
    
    // const ws = new WebSocket(`ws://${window.location.host}`);
    
    ws.onopen = () => {
      console.log('WebSocket connection established from game page');
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.buttonPressed !== undefined && data.time !== undefined) {
        // gameStatus.textContent = data.counter;
        gameStatus.textContent = data.buttonPressed ? data.time : 0;
      }
    };
  </script>

  <!-- Include Bootstrap JS and its dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
